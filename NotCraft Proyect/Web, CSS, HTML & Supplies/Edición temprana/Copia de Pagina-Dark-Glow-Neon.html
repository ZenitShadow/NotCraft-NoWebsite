<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página Web</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #495057;
            color: #ffffff;
            padding: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            text-align: center;
        }

        section {
            padding: 30px 0;
        }

        footer {
            background-color: #3f4041;
            color: #ffffff;
            text-align: center;
            margin-top: 125px;
            padding: 10px ;
            width: 100%;
            bottom: 0;
            transition: background-color 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .store-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            flex: 0 0 30%;
            margin: 15px 0;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: darkorange;">NotCraft</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center mb-4">Inicio de Sesión</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="store-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="product">
                        <h3>Producto 1</h3>
                        <p>Descripción del producto 1.</p>
                        <button class="btn btn-info">Añadir al carrito</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product">
                        <h3>Producto 2</h3>
                        <p>Descripción del producto 2.</p>
                        <button class="btn btn-info">Añadir al carrito</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product">
                        <h3>Producto 3</h3>
                        <p>Descripción del producto 3.</p>
                        <button class="btn btn-info">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 NotCraft. Todos los derechos reservados. By Lord-RK y Aztharot</p>
        </div>
    </footer>

    <!-- Bootstrap JS y jQuery (requeridos para el funcionamiento de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
